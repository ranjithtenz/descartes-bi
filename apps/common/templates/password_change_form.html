{% load i18n %}

{% if form.errors %}
	<div><div class="errorlist"></div></div>
	{% with "Error" as title %}
	{% with "An error has ocurred, try again." as message %}
	{% include "messagebox-error.html" %}
	{% endwith %}
	{% endwith %}
{% endif %}

<form class="login_panel_form" class="clearfix" action="{% url my_password_change %}" method="post">
	{% csrf_token %}
	<input type="hidden" id="_wrapper" value="#login_form_wrapper" />
	<input type="hidden" id="_next_url" value="{% url my_password_change %}" />
	<input type="hidden" id="_reload_window" value="1" />
	
	<h1 class="padlock">{% trans "Change password" %}</h1>
	<label class="grey" for="log">{% trans "Previous password" %}:</label>
	<input class="field" type="password" name="old_password" id="id_old_password" />
	<label class="grey" for="pwd">{% trans "New password" %}:</label>
	<input class="field" type="password" name="new_password1" id="id_new_password1" />
	<label class="grey" for="pwd">{% trans "Confirm new password" %}:</label>
	<input class="field" type="password" name="new_password2" id="id_new_password2" />

	<div class="clear"></div>
	<input type="submit" name="submit" value="{% trans 'Change' %}" class="bt_register" />
</form>
